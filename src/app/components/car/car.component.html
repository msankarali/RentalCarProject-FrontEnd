<input type="text" class="form-control" [(ngModel)]="filterCarText" placeholder="Araba adÄ±">

<p-table [value]="cars | carFilter:filterCarText">
    <ng-template pTemplate="header">
        <tr>
            <th>Brand Name</th>
            <th>Car Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
            <th>Model Year</th>
            <th>Description</th>
            <th>Active</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car >
        <tr>
            <td>{{car.brandName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.description}}</td>
            <td>{{car.isDeleted}}</td>
        </tr>
    </ng-template>
</p-table>
