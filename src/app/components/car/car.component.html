<div class="row">
    <div *ngFor="let car of cars" class="col-md-3">

        <p-card header="{{car.carName}}" subheader="{{car.brandName}}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" [style]="{width: '100%', height: '240px'}"
                    src="https://localhost:44334/upload/images/{{car.imageUrl}}">
            </ng-template>
            <p>{{car.description}}</p>
            <ng-template pTemplate="footer">
                <p-button label="Details" icon="pi pi-info-circle" [ngStyle]="{backgroundColor: 'var(--yellow-600)'}"
                    routerLink="/cars/car-details/{{car.carId}}"></p-button>
            </ng-template>
        </p-card>

    </div>
</div>
