<div *ngIf="dataLoaded == false">
    <div class="text-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div *ngIf="dataLoaded == true">

    <ol>
        <li *ngFor="let brand of brands" (click)="setCurrentBrand(brand)" routerLink="cars"
            [queryParams]="{brandId: brand.brandId}" queryParamsHandling="merge" [class]="getCurrentBrandClass(brand)">
            {{brand.brandId}} {{brand.brandName}}</li>

    </ol>

</div>
