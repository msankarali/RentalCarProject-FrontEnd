<div *ngIf="dataLoaded == false">
    <div class="text-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<div *ngIf="dataLoaded == true">

    <input type="text" class="form-control" placeholder="Markalarda ara" id="filterBrandText"
        [(ngModel)]="filterBrandText">
    <ol>
        <li class="list-group-item" routerLink="cars" [queryParams]="{brandId: ''}" queryParamsHandling='merge'
            (click)="setCurrentBrand(null)" [class]="getCurrentBrandClass(null)">Tümü</li>
        <li *ngFor="let brand of brands | brandFilter: filterBrandText" (click)="setCurrentBrand(brand)"
            routerLink="cars" [queryParams]="{brandId: brand.brandId}" queryParamsHandling="merge"
            [class]="getCurrentBrandClass(brand)">
            {{brand.brandName}}</li>
    </ol>

</div>
